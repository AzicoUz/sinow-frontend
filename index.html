<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O‘quvchi Ma’lumotlari</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>O‘quvchi Ma’lumotlari</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Ism va Familiya:</label>
                <input type="text" id="name" name="name" required placeholder="Ismingiz va familiyangizni kiriting">
            </div>

            <div class="form-group">
                <label for="fatherName">Otasining Ismi:</label>
                <input type="text" id="fatherName" name="fatherName" required placeholder="Otasining ismini kiriting">
            </div>

            <div class="form-group">
                <label for="birthYear">Tug‘ilgan Yil:</label>
                <input type="number" id="birthYear" name="birthYear" required placeholder="Tug‘ilgan yilingizni kiriting">
            </div>

            <div class="form-group">
                <label for="passport">Passport Seriya va Raqami:</label>
                <input type="text" id="passport" name="passport" required placeholder="Masalan: AE 1328291">
            </div>

            <div class="form-group">
                <label for="phoneCode">Telefon Kod:</label>
                <input type="tel" id="phoneCode" name="phoneCode" required value="+998" placeholder="Telefon kodini tanlang">
            </div>

            <div class="form-group">
                <label for="phone">Telefon Raqami:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Telefon raqamini kiriting">
            </div>

            <div class="form-group">
                <label for="paymentMethod">To‘lov Kartasi Tanlash:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Kartani tanlang</option>
                    <option value="Humo">Humo</option>
                    <option value="UzCard">UzCard</option>
                    <option value="Visa">Visa</option>
                </select>
            </div>

            <div id="humoFields" class="paymentFields">
                <div class="form-group">
                    <label for="humoCard">Humo Karta Raqami:</label>
                    <input type="text" id="humoCard" name="humoCard" placeholder="16 raqamli Humo karta raqami">
                </div>
                <div class="form-group">
                    <label for="humoExpiry">Muddat (oy/yil):</label>
                    <input type="text" id="humoExpiry" name="humoExpiry" placeholder="OY/YIL">
                </div>
            </div>

            <div id="uzcardFields" class="paymentFields">
                <div class="form-group">
                    <label for="uzcardNumber">UzCard Karta Raqami:</label>
                    <input type="text" id="uzcardNumber" name="uzcardNumber" placeholder="16 raqamli UzCard karta raqami">
                </div>
                <div class="form-group">
                    <label for="uzcardExpiry">Muddat (oy/yil):</label>
                    <input type="text" id="uzcardExpiry" name="uzcardExpiry" placeholder="OY/YIL">
                </div>
            </div>

            <div id="visaFields" class="paymentFields">
                <div class="form-group">
                    <label for="visaCard">Visa Karta Raqami:</label>
                    <input type="text" id="visaCard" name="visaCard" placeholder="16 raqamli Visa karta raqami">
                </div>
                <div class="form-group">
                    <label for="visaExpiry">Muddat (oy/yil):</label>
                    <input type="text" id="visaExpiry" name="visaExpiry" placeholder="OY/YIL">
                </div>
                <div class="form-group">
                    <label for="visaCVV">CVV:</label>
                    <input type="text" id="visaCVV" name="visaCVV" placeholder="Visa karta CVV raqami">
                </div>
            </div>

            <button type="submit">Yuborish</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

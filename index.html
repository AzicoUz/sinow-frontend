<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O‘quvchi Ma’lumotlari</title>
</head>
<body>
    <div class="container">
        <h1>O‘quvchi Ma’lumotlari</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Ism va Familiya:</label>
                <input type="text" id="name" name="name" required placeholder="Ismingiz va familiyangizni kiriting">
            </div>

            <div class="form-group">
                <label for="fatherName">Otasining Ismi:</label>
                <input type="text" id="fatherName" name="fatherName" required placeholder="Otasining ismini kiriting">
            </div>

            <div class="form-group">
                <label for="birthYear">Tug‘ilgan Yil:</label>
                <input type="number" id="birthYear" name="birthYear" required placeholder="Tug‘ilgan yilingizni kiriting">
            </div>

            <div class="form-group">
                <label for="passport">Passport Seriya va Raqami:</label>
                <input type="text" id="passport" name="passport" required placeholder="Masalan: AE 1328291">
            </div>

            <div class="form-group">
                <label for="phoneCode">Telefon Kod:</label>
                <input type="tel" id="phoneCode" name="phoneCode" required value="+998" placeholder="Telefon kodini tanlang">
            </div>

            <div class="form-group">
                <label for="phone">Telefon Raqami:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Telefon raqamini kiriting">
            </div>

            <div class="form-group">
                <label for="paymentMethod">To‘lov Kartasi Tanlash:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Kartani tanlang</option>
                    <option value="Humo">Humo</option>
                    <option value="UzCard">UzCard</option>
                    <option value="Visa">Visa</option>
                </select>
            </div>

            <button type="submit">Yuborish</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
